<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  <script>
    let element_doc = document.getElementById('myParagraph');
    element_doc.innerHTML = 'I successfully updated this paragraph with javascript';
  </script>
</body>
</html>
