<!DOCTYPE html>
<html>
    <head>
        <title>Survey Form</title>
    </head>
    <body>
        <h1>Survey Form</h1>
        <form method="post" action="submit_survey.php">
            <!-- Name Field (Required) -->
            <label for="name">Name:</label>
            <input
                type="text"
                id="name"
                name="name"
                required
            >
            <!-- Email Address Field (Required, Valid Email Format) -->
            <label for="email">Email Address:</label>
            <input
                type="email"
                id="email"
                name="email"
                required
            >
            <label for="cars">select your favourite color:</label>
            <select id="colors" name="colors">
                <option value="red">red</option>
                <option value="blue">blue</option>
                <option value="green">green</option>
            </select>

            <label for="time">Select the time:</label>
            <input type="time" id="time" name="time">

            <label for="date">Select the date:</label>
            <input type="date" id="date" name="date">
            <!-- Submit Button -->
            <button type="submit">Submit Feedback</button>
        </form>
    </body>
</html>
