<!DOCTYPE html>
<html>
<head>
  <title>Feedback Form</title>
</head>
<body>
  <h1>Feedback Form</h1>
  <form method="post" action="submit_feedback.php" enctype="multipart/form-data">
    <!-- Name Field (Required) -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <!-- Email Address Field (Required, Valid Email Format) -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>

    <!-- Feedback Options (Checkboxes, At Least One Required) -->
    <p>How is the taste of our Coffee Brand?:</p>
    <label>
      <input type="checkbox" name="feedback[]" value="excellent"> Excellent
    </label><br><br>
    <label>
      <input type="checkbox" name="feedback[]" value="good"> Good
    </label><br><br>
    <label>
      <input type="checkbox" name="feedback[]" value="average"> Average
    </label><br><br>
    <label>
      <input type="checkbox" name="feedback[]" value="poor"> Poor
    </label><br><br>

    <!-- File Upload Field (Required) -->
    <label for="file">Upload a File:</label>
    <input type="file" id="file" name="file" accept=".pdf, .doc, .docx, .jpg, .png" required><br><br>

    <!-- Submit Button -->
    <button type="submit">Submit Feedback</button>
  </form>
</body>
</html>
