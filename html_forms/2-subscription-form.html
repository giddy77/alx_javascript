<!DOCTYPE html>
<html>
<head>
  <title>Subscription Form</title>
</head>
<body>
  <h1>Subscribe to Our Service</h1>
  <form method="post" action="subscribe.php">
    <!-- Name Field (Required) -->
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!-- Email Address Field (Required, Valid Email Format) -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!-- Subscription Preference (Radio Buttons) -->
    <p>Subscription Preference:</p>
    <label>
      <input type="radio" name="subscription" value="monthly" required> Monthly
    </label><br><br>
    <label>
      <input type="radio" name="subscription" value="yearly" required> Yearly
    </label><br><br>

    <!-- Submit Button -->
    <button type="submit">Subscribe</button>
  </form>
</body>
</html>
